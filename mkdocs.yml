site_name: _Lib Docs
docs_dir: src
site_dir: docs
theme:
  name: material
  palette:
    scheme: slate
  hljs_languages:
    - gdscript
markdown_extensions:
  - meta
  - gd_defs
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
extra_css:
  - wiki.css
nav:
  - Home: index.md
  - ApiApi: ApiApi.md
  - AccessorApi:
    - AccessorApi: AccessorApi/index.md
    - ObjectVisitor: AccessorApi/ObjectVisitor.md
  - HistoryApi:
    - HistoryApi: HistoryApi/index.md
    - Record: HistoryApi/Record.md
  - InputMapApi:
    - InputMapApi: InputMapApi/index.md
    - InputEventEmitterNode: InputMapApi/InputEventEmitterNode.md
    - ActionConfigSyncAgent: InputMapApi/ActionConfigSyncAgent.md
  - ModConfigApi:
    - ModConfigApi: ModConfigApi/index.md
    - ConfigBuilder: ModConfigApi/ConfigBuilder.md
    - ConfigAgent: ModConfigApi/ConfigAgent.md
  - ModSignalingApi: ModSignalingApi.md
  - PreferencesWindowApi: PreferencesWindowApi.md
  - Util:
    - Util: Util/index.md
    - FileLoadingHelper: Util/FileLoadingHelper.md